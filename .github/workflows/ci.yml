name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: gdash_secret

      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: gdash_secret

    env:
      MONGO_URI: mongodb://${{ secrets.MONGO_INITDB_ROOT_USERNAME }}:${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}@${{ secrets.MONGO_HOST }}:${{ secrets.MONGO_PORT }}/${{ secrets.MONGO_DB }}?authSource=admin
      RABBITMQ_URL: amqp://${{ secrets.RABBITMQ_DEFAULT_USER }}:${{ secrets.RABBITMQ_DEFAULT_PASS }}@${{ secrets.RABBITMQ_HOST }}:${{ secrets.RABBITMQ_PORT }}/
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Wait for Mongo and RabbitMQ
        run: |
          echo "Waiting for Mongo and RabbitMQ to be ready..."
          sleep 25

      - name: Install collector dependencies
        working-directory: collector
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector unit tests
        working-directory: collector
        env:
          RABBITMQ_URL: ${{ env.RABBITMQ_URL }}
          QUEUE_NAME: ${{ secrets.QUEUE_NAME }}
          CITY_NAME: ${{ secrets.CITY_NAME }}
          CITY_LAT: ${{ secrets.CITY_LAT }}
          CITY_LON: ${{ secrets.CITY_LON }}
        run: |
          pytest -m "not integration"

      - name: Run collector integration tests
        working-directory: collector
        env:
          RABBITMQ_URL: ${{ env.RABBITMQ_URL }}
          QUEUE_NAME: ${{ secrets.QUEUE_NAME }}
          CITY_NAME: ${{ secrets.CITY_NAME }}
          CITY_LAT: ${{ secrets.CITY_LAT }}
          CITY_LON: ${{ secrets.CITY_LON }}
        run: |
          pytest -m integration

      - name: Run worker unit tests
        working-directory: worker
        env:
          RABBITMQ_URL: ${{ env.RABBITMQ_URL }}
          QUEUE_NAME: ${{ secrets.QUEUE_NAME }}
          API_URL: ${{ secrets.API_URL_INTERNAL }}
        run: |
          go test ./internal/infra -v

      - name: Run worker integration tests
        working-directory: worker
        env:
          RABBITMQ_URL: ${{ env.RABBITMQ_URL }}
          QUEUE_NAME: ${{ secrets.QUEUE_NAME }}
          API_URL: ${{ secrets.API_URL_INTERNAL }}
        run: |
          go test -tags=integration ./internal/infra -run TestWorkerIntegration_RabbitMQToAPI -v

      - name: Install backend dependencies
        working-directory: backend
        run: |
          npm ci

      - name: Run backend unit tests
        working-directory: backend
        env:
          MONGO_URI: ${{ env.MONGO_URI }}
          DEFAULT_ADMIN_EMAIL: ${{ secrets.DEFAULT_ADMIN_EMAIL }}
          DEFAULT_ADMIN_PASS: ${{ secrets.DEFAULT_ADMIN_PASS }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CORS_ORIGIN: ${{ secrets.FRONTEND_ORIGIN }}
        run: |
          npm run test:unit

      - name: Run backend e2e tests
        working-directory: backend
        env:
          MONGO_URI: ${{ env.MONGO_URI }}
          DEFAULT_ADMIN_EMAIL: ${{ secrets.DEFAULT_ADMIN_EMAIL }}
          DEFAULT_ADMIN_PASS: ${{ secrets.DEFAULT_ADMIN_PASS }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CORS_ORIGIN: ${{ secrets.FRONTEND_ORIGIN }}
        run: |
          npm run test:e2e

      - name: Start backend server
        working-directory: backend
        env:
          MONGO_URI: ${{ env.MONGO_URI }}
          DEFAULT_ADMIN_EMAIL: ${{ secrets.DEFAULT_ADMIN_EMAIL }}
          DEFAULT_ADMIN_PASS: ${{ secrets.DEFAULT_ADMIN_PASS }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CORS_ORIGIN: ${{ secrets.FRONTEND_ORIGIN }}
        run: |
          npm run start:dev &
          npx wait-on tcp:3000

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci

      - name: Run frontend e2e tests (Cypress)
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.API_URL_PUBLIC }}
          VITE_FRONTEND_ORIGIN: ${{ secrets.FRONTEND_ORIGIN }}
        run: |
          npm run dev -- --host 0.0.0.0 --port 5173 &
          npx wait-on http://localhost:5173
          npm run test:e2e
