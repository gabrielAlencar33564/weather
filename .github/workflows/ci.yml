name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: gdash_secret
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: gdash_secret
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: gdash_secret
      MONGO_PORT: 27017
      MONGO_HOST: mongo
      MONGO_DB: gdash

      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: gdash_secret
      RABBITMQ_PORT: 5672
      RABBITMQ_UI_PORT: 15672
      RABBITMQ_HOST: rabbitmq

      QUEUE_NAME: weather_data

      CITY_LAT: "-12.51"
      CITY_LON: "-41.57"
      CITY_NAME: "Palmeiras - BA"

      API_PORT: 3000

      API_URL_PUBLIC: http://localhost:3000
      API_URL_INTERNAL: http://backend:3000

      FRONTEND_PORT: 5173
      FRONTEND_ORIGIN: http://localhost:5173

      DEFAULT_ADMIN_EMAIL: admin@gdash.com
      DEFAULT_ADMIN_PASS: 123456

      JWT_SECRET: secret

      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Wait for Mongo and RabbitMQ
        run: |
          echo "Waiting for Mongo and RabbitMQ to be ready..."
          sleep 25

      - name: Install collector dependencies
        working-directory: collector
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector tests
        working-directory: collector
        env:
          RABBITMQ_URL: amqp://admin:gdash_secret@rabbitmq:5672/
          QUEUE_NAME: ${{ env.QUEUE_NAME }}
          CITY_NAME: ${{ env.CITY_NAME }}
          CITY_LAT: ${{ env.CITY_LAT }}
          CITY_LON: ${{ env.CITY_LON }}
        run: |
          pytest

      - name: Run worker unit tests
        working-directory: worker
        env:
          RABBITMQ_URL: amqp://admin:gdash_secret@rabbitmq:5672/
          QUEUE_NAME: ${{ env.QUEUE_NAME }}
          API_URL: ${{ env.API_URL_INTERNAL }}
        run: |
          go test ./internal/infra -v

      - name: Run worker integration tests
        working-directory: worker
        env:
          RABBITMQ_URL: amqp://admin:gdash_secret@rabbitmq:5672/
          QUEUE_NAME: ${{ env.QUEUE_NAME }}
          API_URL: ${{ env.API_URL_INTERNAL }}
        run: |
          go test -tags=integration ./internal/infra -run TestWorkerIntegration_RabbitMQToAPI -v

      - name: Install backend dependencies
        working-directory: backend
        run: |
          npm ci

      - name: Run backend unit tests
        working-directory: backend
        env:
          MONGO_URI: mongodb://admin:gdash_secret@mongo:27017/gdash?authSource=admin
          DEFAULT_ADMIN_EMAIL: ${{ env.DEFAULT_ADMIN_EMAIL }}
          DEFAULT_ADMIN_PASS: ${{ env.DEFAULT_ADMIN_PASS }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          GEMINI_API_KEY: ${{ env.GEMINI_API_KEY }}
          CORS_ORIGIN: ${{ env.FRONTEND_ORIGIN }}
        run: |
          npm run test:unit

      - name: Run backend e2e tests
        working-directory: backend
        env:
          MONGO_URI: mongodb://admin:gdash_secret@mongo:27017/gdash?authSource=admin
          DEFAULT_ADMIN_EMAIL: ${{ env.DEFAULT_ADMIN_EMAIL }}
          DEFAULT_ADMIN_PASS: ${{ env.DEFAULT_ADMIN_PASS }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          GEMINI_API_KEY: ${{ env.GEMINI_API_KEY }}
          CORS_ORIGIN: ${{ env.FRONTEND_ORIGIN }}
        run: |
          npm run test:e2e

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci

      - name: Run frontend tests
        working-directory: frontend
        env:
          VITE_API_URL: ${{ env.API_URL_PUBLIC }}
          VITE_FRONTEND_ORIGIN: ${{ env.FRONTEND_ORIGIN }}
        run: |
          npm run test:e2e
